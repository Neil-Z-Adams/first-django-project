{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{% static 'myfirst.css' %}" />
  <body>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      {% for member in mymembers %}
      <tr>
        <td>{{member.id}}</td>
        <td>{{member.firstname}}</td>
        <td>{{member.lastname}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
